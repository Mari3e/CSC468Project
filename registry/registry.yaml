apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: registry:latest
        ports:
          - name: http-port
            containerPort: 5000
        volumeMounts:
        - mountPath: /var/lib/registry
          name: storage
      volumes:
      - name: storage
        emptyDir: {}
